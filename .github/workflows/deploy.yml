name: Deploy Node.js App to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. SSH Deploy to EC2
      - name: SSH Deploy to EC2
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_IP }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "Deploying Node.js app..."

            # Install Node.js 18 if not installed
            if ! command -v node &> /dev/null
            then
              echo "Node.js not found. Installing Node.js 18..."
              curl -sL https://rpm.nodesource.com/setup_18.x | sudo bash -
              sudo yum install -y nodejs
            else
              echo "Node.js is already installed."
            fi

            # Install pm2 globally if not installed
            if ! command -v pm2 &> /dev/null
            then
              echo "pm2 not found. Installing pm2..."
              sudo npm install -g pm2
            else
              echo "pm2 is already installed."
            fi

            # Navigate to app directory
            cd /app || sudo mkdir -p /app && cd /app

            # Pull latest code if it's a git repo
            git pull || echo "No git repo, skipping pull"

            # Install dependencies
            npm install

            # Start or restart the app using pm2
            pm2 startOrRestart app.js --name "node-app-new"
